<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      
      console.log("Hola!");

    // Interpolated
      
      console.log("Soy un %s", "texto");

    // Styled
      
      console.log("Soy de color %c rojo", "color:red");

    // warning!
      
      console.warn("Cuidado!");

    // Error :|
      
      console.error("Error!");

    // Info
      
      console.info("*insterte fun fact aquí*");

    // Testing
      const p = document.querySelector("p")
      
      console.assert(p.classList == "ouch", "Eso esta mal!");

    // clearing
      
      //console.clear();

    // Viewing DOM Elements
      
      console.dir(p);

    // Grouping together
      
      dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}.`);
          console.log(`Este es ${dog.name}.`);
          console.log(`${dog.name} tiene ${dog.age} años.`);
          console.log(`${dog.name} tiene ${dog.age * 7} años en edad perro.`);
          console.groupEnd(`${dog.name}.`);
      })

    // counting
      
      console.count("Hola");
      console.count("Hola");
      console.count("Chau");
      console.count("Hola");
      console.count("Chau");
      console.count("Hola");
      console.count("Hola");
      console.count("Chau");
      console.count("Hola");
      console.count("Chau");
      console.count("Chau");

    // timing
      
      console.time("fetching data");
      fetch("https://api.github.com/users/valzilla1").then(data => data.json()).then(data => {
                console.timeEnd("fetching data");
                console.log(data)
      })

  </script>
</body>
</html>
